
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Message send -Vanila JS</title>
    
    <!-- Tether core CSS -->
    <link href="css/tether/tether.min.css" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- font-awesome CSS -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    
    
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                    <form>
                            <div class="form-group">
                                <label for="output-message">Your messages will appear here..</label>
                                <textarea class="form-control" id="output-message" rows="3"></textarea>
                            </div>
                            <input class="form-control" type="text" id="input-message" placeholder="Type your message here..">
                            <div class="buttons mt-5">
                                <button class="btn btn-success" id="enter">Enter</button>
                                <button class="btn btn-danger" id="clear">Clear</button>
                            </div>
                        </form>
            </div>
        </div>
    </div>
   
    
    
    
    
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/tether/tether.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        
    </body>
    </html>
